<!-- templates/index.html -->
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Biblioteca - Lista de Livros</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin:auto; }
    table { border-collapse: collapse; width:100%; margin-top: 10px; }
    th, td { padding: 8px 10px; border: 1px solid #ddd; text-align:left; }
    form { margin-top: 20px; }
    label { display:block; margin-top:8px; }
  </style>
</head>
<body>
  <h1>Biblioteca - Livros</h1>

  <table>
    <thead>
      <tr><th>ID</th><th>Título</th><th>Autor</th><th>Ano</th><th>Disponível</th></tr>
    </thead>
    <tbody>
      {% for l in livros %}
      <tr>
        <td>{{ l[0] }}</td>
        <td>{{ l[1] }}</td>
        <td>{{ l[2] }}</td>
        <td>{{ l[3] or '' }}</td>
        <td>{{ 'Sim' if l[4] == 1 else 'Não' }}</td>
      </tr>
      {% else %}
      <tr><td colspan="5">Nenhum livro cadastrado.</td></tr>
      {% endfor %}
    </tbody>
  </table>

  <h2>Adicionar livro</h2>
  <form action="{{ url_for('add') }}" method="post">
    <label>Título: <input type="text" name="titulo" required></label>
    <label>Autor: <input type="text" name="autor" required></label>
    <label>Ano de publicação: <input type="number" name="ano_publicacao"></label>
    <label><input type="checkbox" name="disponivel" checked> Disponível</label>
    <button type="submit">Adicionar</button>
  </form>
</body>
</html>
